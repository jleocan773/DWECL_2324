<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        function valida() {
            var email = document.getElementById("mail");
            if (email.validity.typeMismatch) {
                email.setCustomValidity("¡Correo erróneo!");
            } else {
                email.setCustomValidity("");
            }
        }
        function fEvento() {
            var bot = document.getElementById("bot");
            bot.addEventListener("click", valida);
        }
        window.onload = fEvento; // Necesario esperar que se carguen los elementos HTML
    </script>
</head>

<body>
    <form id="form1" action="index.html">
        <label>Insertar DNI.</label>
        <input type="text" id="id" name="dni" pattern="^[0-9]{8}[TRWAGMYFPDXBNJZSQVHLCKET]$" required><br><br>
        <label>Insertar correo</label>
        <input type="email" id="mail" name="mail" required><br><br>
        <button id="bot">Enviar</button>
    </form>
</body>

</html>
