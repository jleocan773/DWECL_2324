<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesta Guay :D</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>

<body>

    <header class="header">
        <div class="header__zonaTitulo">
            <div id="zonaTitulo__logo">
                <a href="#">
                    <img src="imgs/logo.png" alt="logo"></img>
                </a>
            </div>
            <div>
                <h1 id="tituloPagina">Online Shop</h1>
            </div>
        </div>
        <div class="header_zonaNavegacion">

            <div class="header_zonaNavegacion__div">
                <a href="index.html">
                    <h3>Inicio</h3>
                </a>
            </div>
            <div class="header_zonaNavegacion__div">
                <a href="#">
                    <h3>Cuenta</h3>
                </a>
            </div>
            <div class="header_zonaNavegacion__div">
                <a href="#">
                    <h3>Soporte</h3>
                </a>
            </div>
        </div>
    </header>
    <main class="zonaMain">
        <div id="zonaProductos">

        </div>

        <div id="zonaCesta">
            <table>
                <thead>
                    <tr>
                        <th>Cod.</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cuerpoCesta">


                </tbody>
                <tfoot>
                    <hr>
                    <tr class="zonaCesta__total">
                        <td colspan="6">Total: 0.00€</td>
                    </tr>
                    <tr class="zonaCesta__IVA">
                        <td colspan="6">Total + IVA (21%): <span style="font-weight: bold">0.00€</span></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>


</body>

</html>
