<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesta Guay :D</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleLaptop.css">
</head>

<body>

    <header class="header">
        <div class="header__zonaTitulo">
            <div id="zonaTitulo__logo">
                <a href="#">
                    <img src="imgs/logo.png" alt="logo"></img>
                </a>
            </div>
            <div>
                <h1 id="tituloPagina">Online Shop</h1>
            </div>
        </div>
        <div class="header_zonaNavegacion">

            <div class="header_zonaNavegacion__div">
                <a href="index.html">
                    <h3>Inicio</h3>
                </a>
            </div>
            <div class="header_zonaNavegacion__div">
                <a href="#">
                    <h3>Cuenta</h3>
                </a>
            </div>
            <div class="header_zonaNavegacion__div">
                <a href="#">
                    <h3>Soporte</h3>
                </a>
            </div>
        </div>
    </header>
    <main class="zonaMain">
        <div class="zonaProductos">
            <!-- Fila 1 -->
            <div class="filaProductos">
                <!-- Producto 1 -->
                <div class="producto">
                    <img src="https://source.unsplash.com/random/500x500?purse" alt="Bolso">
                    <h3>Bolso</h3>
                    <p>Precio: 0.00€</p>
                    <input type="number">
                    <button>Añadir</button>
                </div>

                <!-- Producto 2 -->
                <div class="producto">
                    <img src="https://source.unsplash.com/random/500x500?jacket" alt="Chaqueta">
                    <h3>Chaqueta</h3>
                    <p>Precio: 0.00€</p>
                    <input type="number">
                    <button>Añadir</button>
                </div>

                <!-- Producto 3 -->
                <div class="producto">
                    <img src="https://source.unsplash.com/random/500x500?boots" alt="Chaqueta">
                    <h3>Botas</h3>
                    <p>Precio: 0.00€</p>
                    <input type="number">
                    <button>Añadir</button>
                </div>
            </div>

            <!-- Fila 2 -->
            <div class="filaProductos">
                <!-- Producto 4 -->
                <div class="producto">
                    <img src="https://source.unsplash.com/random/500x500?glasses" alt="glasses">
                    <h3>Gafas</h3>
                    <p>Precio: 0.00€</p>
                    <input type="number">
                    <button>Añadir</button>
                </div>

                <!-- Producto 5 -->
                <div class="producto">
                    <img src="https://source.unsplash.com/random/500x500?cat" alt="gato">
                    <h3>Gato</h3>
                    <p>Precio: 0.00€</p>
                    <input type="number">
                    <button>Añadir</button>
                </div>

                <!-- Producto 6 -->
                <div class="producto">
                    <img src="https://source.unsplash.com/random/500x500?dog" alt="perro">
                    <h3>Perro</h3>
                    <p>Precio: 0.00€</p>
                    <input type="number">
                    <button>Añadir</button>
                </div>
            </div>
        </div>

        <div class="zonaCesta">
            <table>
                <tr>
                    <th>Cod.</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>Prueba</td>
                </tr>
                <tr class="zonaCesta__total">
                    <td colspan="6">Total: 0.00€</td>
                </tr>
                <tr class="zonaCesta__IVA">
                    <td colspan="6">Total + IVA (21%): <span style="font-weight: bold">0.00€</span></td>
                </tr>
            </table>
        </div>
    </main>


</body>

</html>
