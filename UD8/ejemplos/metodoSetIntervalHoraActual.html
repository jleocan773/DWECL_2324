<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function inicia() {
            var on = setInterval(reloj, 1000);
            return on;
        }
        function reloj() {
            var actual = new Date();
            var h = actual.getHours();
            var m = actual.getMinutes();
            var s = actual.getSeconds();
            m = necesita0(m);
            s = necesita0(s);
            document.getElementById("hora").innerHTML =
                h + ":" + m + ":" + s;
        }
        function necesita0(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
    </script>
    <div id="hora"></div>
    <button onclick="inicia1=inicia()">Iniciar</button>
    <button onclick="clearInterval(inicia1)">Parar</button>
</body>
</html>
