<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeOut</title>
</head>

<body>
    <script>
        function muestra() {
            alert("Hola");
        }
    </script>
    <button onclick="inicia = setTimeout(muestra, 2000)">Iniciar</button>
    <button onclick="clearTimeout(inicia)">Parar</button>
</body>

</html>
