<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Examen 20-21</title>
	</head>
	<body>
		<script>
			function obtenerValores() {
				var matriz = [];
				var zonaActual = 1;
				var temperatura = 1;

				while (true) {
					var entrada = prompt(
						"Ingrese las temperaturas para una la ZONA " +
							zonaActual +
							" separadas por coma. Ingrese F para Finalizar"
					);

					// Si el usuario presiona F se acaba el programa
					if (entrada == "F" || entrada == "f") {
						break;
					}

					// Aquí separo los números que ha introducido el usuario con las comas y meto cada valor en la matriz.
					var fila = entrada.split(",");
					//En filaNumeros vamos metiendo con map los valores presentes en fila.
					var filaNumeros = fila.map(function (numero) {
						return Number(numero);
					});
					//Y vamos metiendo estos valores en la matriz
					matriz.push(filaNumeros);
					zonaActual++;
				}

				console.log(matriz);
				return matriz;
			}

			function calcularMedia(matriz) {
				var zonaActual = 1;

				for (var i = 0; i < matriz.length; i++) {
					var sumaNumeros = 0; 
					for (var j = 0; j < matriz[i].length; j++) {
						sumaNumeros += matriz[i][j];
					}

					var media = sumaNumeros / matriz[i].length; 
					alert("Media de la ZONA " + zonaActual + " = " + media);
					zonaActual++; 
				}
			}

			var matrizResultados = obtenerValores();
			calcularMedia(matrizResultados);
		</script>
	</body>
</html>
