<body>
    <script>
        const pausa = t => new Promise(resolve => setTimeout(resolve, t));
        async function espera() { // Ejecución de las pausas de forma síncrona ...
          await pausa(1000);
          await pausa(1000);
          console.log( "Tarda aprox., 2 segundos.");
        };
        espera();
        </script>
