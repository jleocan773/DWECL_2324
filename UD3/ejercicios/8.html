<!DOCTYPE html>
<html>
  <!-- Crea una web que calcule la descomposición en factores primos de un número solicitado al inicio. Es decir: de 18 responderá (2 * 3 * 3 )... -->

  <head>
    <meta charset="UTF-8" />
  </head>
  <body style="background-color: black">
    <script>
      function divPrimos() {
        var num = Number(prompt("Introduce un número"));
        var listaNumeros = "";

        if (isNaN(num)) {
          alert("No has introducido un número");
        } else {
          for (var i = 2; num != 1;) {
            if (num % i == 0){
              num = num / i;
              if (num != 1){
                listaNumeros += i + " * ";
              }
              else {
                listaNumeros += i;  
            }
          }
          else{
            i++;
          }
        }
      }
      alert(listaNumeros);
    }
    divPrimos();
    </script>
  </body>
</html>
