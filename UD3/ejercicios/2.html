<!DOCTYPE html>
<!-- Crea una web que solicite un número, a continuación deberá mostrarse un mensaje diciendo si el número introducido es par o es impar. -->
<html>
<head> 
</head>
<body>
    <script>
        function parOimpar() {
          var x = parseInt(prompt('Introduzca un número'));

            if(x % 2 == 0){
                alert(x + ' es un número PAR');
            }
            else{
                alert(x + ' es un número IMPAR');
            }
        }
        parOimpar();
        </script>
</body>
</html>
