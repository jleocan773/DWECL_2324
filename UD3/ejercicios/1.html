<!DOCTYPE html>
<!-- Crea una web que solicite dos números y diga cuál es el mayor de ellos. -->
<html>
<head> 
</head>
<body>
    <script>
        function mayorOmenor() {
          var x = parseInt(prompt('Introduzca un número'));
          var y = parseInt(prompt('Introduzca otro número'));

            if(x > y){
                alert(x + ' es mayor que ' + y)
            }
            else if(x == y){
                alert(x + ' es igual que ' + y)
            }
            else{
                alert(y + ' es mayor que ' + x)

            }
        }
        mayorOmenor();
        </script>
</body>
</html>
