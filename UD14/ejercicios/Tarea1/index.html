<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url(amogus.png);
            background-repeat: no-repeat;
        }

        #zonaContenido {
            margin-top: 20px;
            text-align: center;
            font-size: 4em;
        }

        #botonRespuesta {
            font-size: 4em;
            background-color: #555555;
            border: 4px solid black;
            color: white;
            transition-duration: 0.4s;  
        }

        #botonRespuesta:hover {
            background-color: white;
            color: #555555;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
    </style>
</head>

<body>
    <div>
        <button id="botonRespuesta">A little greeting? </button>
    </div>
    <div id="zonaContenido">

    </div>

    <script>
        document.getElementById("botonRespuesta").addEventListener("click", function () {
            //Realizar la peticiÃ³n AJAX al servidor
            fetch('/pagAjax')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al obtener los datos');
                    }
                    return response.json();
                })
                .then(data => {
                    //Manejar la respuesta recibida
                    document.getElementById("zonaContenido").innerText = `So a little greeting, ${data.NOMBRE}`;
                })
                .catch(error => {
                    console.error('Error al obtener los datos:', error);
                });
        });
    </script>
</body>

</html>
